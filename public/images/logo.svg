<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <circle cx="300" cy="300" r="300" fill="white"/>
  <g transform="translate(60, 60) scale(0.8)">
    <!-- Blue Globe -->
    <circle cx="300" cy="300" r="180" fill="#1a75bb"/>
    
    <!-- Continents (simplified) -->
    <path d="M200,200 Q250,150 300,200 Q350,250 400,200 Q450,250 400,300 Q350,350 300,300 Q250,350 200,300 Q150,250 200,200" fill="white"/>
    <path d="M150,350 Q200,300 250,350 Q300,400 350,350 Q400,300 450,350 Q500,400 450,450 Q400,500 350,450 Q300,400 250,450 Q200,500 150,450 Q100,400 150,350" fill="white"/>
    
    <!-- Orange Text "ROOTS & ROUTES" at top -->
    <path d="M100,100 A200,200 0 0 1 500,100" id="topTextPath" fill="none"/>
    <text font-family="Arial" font-size="40" font-weight="bold" fill="#e84e1b">
      <textPath href="#topTextPath" startOffset="50%" text-anchor="middle">ROOTS & ROUTES</textPath>
    </text>
    
    <!-- Orange Text "TOURS AND TRAVELS" at bottom -->
    <path d="M100,500 A200,200 0 0 0 500,500" id="bottomTextPath" fill="none"/>
    <text font-family="Arial" font-size="40" font-weight="bold" fill="#e84e1b">
      <textPath href="#bottomTextPath" startOffset="50%" text-anchor="middle">TOURS AND TRAVELS</textPath>
    </text>
    
    <!-- Orange Route Line -->
    <path d="M150,300 Q300,100 450,300" stroke="#e84e1b" stroke-width="8" fill="none"/>
    
    <!-- Trekker Silhouette -->
    <path d="M200,300 Q210,280 220,300 L225,320 L215,330 L220,350 L210,370 L215,390" stroke="black" stroke-width="3" fill="none"/>
    
    <!-- Mountain Silhouette -->
    <path d="M350,400 L400,320 L450,400" stroke="black" stroke-width="3" fill="none"/>
    
    <!-- Temple Silhouette -->
    <path d="M300,350 L310,350 L310,370 L320,370 L320,350 L330,350 L330,330 L300,330 Z" stroke="black" stroke-width="2" fill="black"/>
    
    <!-- Small Landscape Circle -->
    <circle cx="300" cy="250" r="20" stroke="#4a7c59" stroke-width="2" fill="#4a7c59"/>
  </g>
</svg>